<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="front-page.css" />
    <link rel="icon" href="https://cdn4.vectorstock.com/i/1000x1000/41/58/dev-letter-logo-design-on-white-background-vector-41764158.jpg" />
    <title>DevDoods: Login/Signup</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
      }
      .container {
        width: 350px;
        height: 500px;
        position: relative;
        perspective: 1000px;
      }
      .toggle {
        color: black;
      }
      .card {
        width: 100%;
        height: 100%;
        position: absolute;
        transform-style: preserve-3d;
        transition: transform 0.7s;
      }
      .card.flip {
        transform: rotateY(180deg);
      }
      .card-side {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .back {
        transform: rotateY(180deg);
      }
      .logo {
        width: 80px; /* Adjust size as needed */
        height: auto;
        margin-bottom: 10px;
        padding: 0.5rem;
      }
      h2 {
        margin-bottom: 20px;
      }
      .input-wrapper {
        position: relative;
        width: 80%;
        margin: 8px 0;
      }
      input {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        position: relative;
        background-color: transparent;
        z-index: 1;
      }
      input:focus + label,
      input:not(:placeholder-shown) + label {
        top: -18px;
        font-size: 12px;
        color: #667eea;
      }
      label {
        position: absolute;
        top: 50%;
        left: 10px;
        font-size: 16px;
        color: #aaa;
        transform: translateY(-50%);
        pointer-events: none;
        transition: all 0.3s ease;
      }
      input:focus {
        border-color: #667eea;
      }
      input:focus + label,
      input:not(:placeholder-shown) + label {
        top: 0;
        left: 15px;
        font-size: 12px;
        color: #667eea;
      }
      button {
        width: 80%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background: #667eea;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background: #555eea;
      }
      .toggle {
        margin: 10px;
        color: #667eea;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card" id="card">
        <!-- Sign Up Form -->
        <div class="card-side front">
          <img src="https://cdn4.vectorstock.com/i/1000x1000/41/58/dev-letter-logo-design-on-white-background-vector-41764158.jpg" alt="Logo" class="logo" />
          <h2>Sign Up</h2>
          <div class="input-wrapper">
            <input type="text" id="signup-name" placeholder=" " required />
            <label for="signup-name">Full Name</label>
          </div>
          <div class="input-wrapper">
            <input type="email" id="signup-email" placeholder=" " required />
            <label for="signup-email">Email</label>
          </div>
          <div class="input-wrapper">
            <input
              type="password"
              id="signup-password"
              placeholder=" "
              required
            />
            <label for="signup-password">Password</label>
          </div>
          <button onclick="signUp()">Sign Up</button>
          <p class="toggle" onclick="flipCard()">
            Already have an account ? Sign In
          </p>
        </div>

        <!-- Sign In Form -->
        <div class="card-side back">
          <img src="image/logo.png" class="logo" />
          <h2>Sign In</h2>
          <div class="input-wrapper">
            <input type="email" id="signin-email" placeholder=" " required />
            <label for="signin-email">Email</label>
          </div>
          <div class="input-wrapper">
            <input
              type="password"
              id="signin-password"
              placeholder=" "
              required
            />
            <label for="signin-password">Password</label>
          </div>
          <button onclick="signIn()">Sign In</button>
          <p class="toggle" onclick="flipCard()">New here? Sign Up</p>
        </div>
      </div>
    </div>

    <script>
      function flipCard() {
        document.getElementById("card").classList.toggle("flip");
      }

      function signUp() {
        let name = document.getElementById("signup-name").value;
        let email = document.getElementById("signup-email").value;
        let password = document.getElementById("signup-password").value;

        if (name === "" || email === "" || password === "") {
          alert("Please fill all fields!");
          return;
        }

        localStorage.setItem("userEmail", email);
        localStorage.setItem("userPassword", password);
        alert("Signup successful! Please sign in.");
        flipCard();
      }

      function signIn() {
        let email = document.getElementById("signin-email").value;
        let password = document.getElementById("signin-password").value;
        let storedEmail = localStorage.getItem("userEmail");
        let storedPassword = localStorage.getItem("userPassword");

        if (email === storedEmail && password === storedPassword) {
          window.location.href = "body1.html";
        } else {
          alert("Invalid credentials!");
        }
      }
    </script>
  </body>
</html>
